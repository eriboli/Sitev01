<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imgs/logo_ger_color.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/header_footer.js" defer></script>
    <title>G.E. Rastreadores</title>
</head>
<body>
    <!-- Common Header -->
    <header id="common-header"></header>
    
    <main class="main">
            
        <section class="content">
            <div class="container">
                <h1>Fale Conosco</h1>
                <form name="formulario-contato">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="phone" name="telefone" placeholder="Telefone" required>
                    <textarea name="mensagem" rows="7" placeholder="Sua Mensagem" required></textarea>
                    <input type="submit" value="Enviar" id="enviar">
                </form>
            </div>
        </section>

    </main>
    
    <script src="js/postdata.js"></script>
    <!-- Common Footer 2 -->
    <footer id="common-footer"></footer>

</body>
</html>
