<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imgs/logo_ger_color.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>G.E. Rastreadores</title>
</head>
<body>
    <!-- Common Header -->
    <header id="common-header"></header>

    <header class="header">
        <a class="logo-link" href="index.html">
            <div class="logo">
                <img src="./imgs/logo_ger_color.png">
                <div class="logo-text">
                    <p>Grupo Escoteiro</p>
                    <p>Rastreadores</p>
                </div>
            </div>
        </a>
        <div class="menu">
            <nav class="navtop">
                <a class="show-on-index button-style" href="cadastro.html"><i class="fa-solid fa-feather-pointed"></i><span class="nav-text">Inscreva-se</span></a>
                <a href="jovens.html"><i class="fa-solid fa-child-reaching" aria-hidden="true"></i><span class="nav-text">Jovens</span></a>
                <a href="acoes-sociais.html"><i class="fa-solid fa-hand-holding-heart"></i><span class="nav-text">Ações Sociais</span></a>
                <a href="doe.html"><i class="fa-solid fa-circle-dollar-to-slot"></i><span class="nav-text">Doe</span></a>
                <a href="menu.html"><i class="fa-solid fa-bars"></i><span class="nav-text">Menu</span></a> 
            </nav>
        </div>
    </header>


    <main class="main">
        <div class="form-cadastro">
            <h1>Inscreva-se!</h1>
            <form action="">
                <input type="text" placeholder="Nome do jovem">
                <input type="text" placeholder="Data de nascimento">
                <input type="text" placeholder="(DDD) Whatsapp">
                <input type="text" placeholder="Nome do responsável">
                <input type="text" placeholder="E-mail do responsável">
                <textarea name="message" rows="4" cols="30" placeholder="Informações complementares"></textarea>
                    <div class="checkbox-container">
                        <input type="checkbox" name="accept" id="accept">
                        <label for="accept">Li e aceito os termos da <a href="https://rastreadores293.com.br/politica-de-privacidade/" target="_blank">política de privacidade</a>.</label>
                    </div>                
                <input class="button-style" type="submit" value="Enviar">
            </form>
        </div>

    </main>
    
    <!-- Common Footer -->
    <footer id="common-footer"></footer>

    <script src="js/header_footer.js"></script>
</body>
</html>
